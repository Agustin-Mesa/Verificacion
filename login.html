<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font AWESOME -->
    <script src="https://kit.fontawesome.com/60aef303e7.js" crossorigin="anonymous"></script>
    <!-- Font MONTSERRAT -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container-bg">
        <div class="background-middle">
            <section>
                <img src="img/logo.svg" alt="Logo Cafetería">
            </section>
            <div class="form-bg">
                <form action="" class="form" id="form">
                    <h3>INICIA SESIÓN</h3>
                    <hr>
                    <div class="campos" id="campo-email">
                        <input type="email" id="email" name="email" placeholder="E-mail" autofocus>
                    </div>
                    <div class="campos" id="campo-password">
                        <input type="password" id="password" name="password" placeholder="Contraseña" maxlength="16">
                    </div>

                    <button type="submit" id="registrarse" name="iniciarSesion">Iniciar Sesión</button>

                    <span>¿Aún no tienes una cuenta? <a href="register.html">Registrarme</a></span>

                    <div class="datos-incorrectos" id="datos-incorrectos">
                        <!-- <p>E-mail o Contraseña son incorrectas. <br>
                            Vuelve a intentar.
                        </p> -->
                        <!-- <p>Por favor, complete los casilleros.</p> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>

</body>
</html>
